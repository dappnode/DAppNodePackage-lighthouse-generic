version: "3.5"
services:
  beacon-chain:
    build:
      context: beacon-chain
      args:
        UPSTREAM_VERSION: v1.20.2
        STAKER_SCRIPTS_VERSION: v0.1.0
        BEACON_API_PORT: 3500
    volumes:
      - beacon-data:/root/.lighthouse
    restart: unless-stopped
    environment:
      LOG_LEVEL: info
      CHECKPOINT_SYNC_URL: ""
      EXTRA_OPTS: ""
  validator:
    build:
      context: validator
      args:
        UPSTREAM_VERSION: v1.20.2
        STAKER_SCRIPTS_VERSION: v0.1.0
    restart: unless-stopped
    environment:
      LOG_LEVEL: info
      GRAFFITI: validating_from_DAppNode
      EXTRA_OPTS: ""
      FEE_RECIPIENT: ""
      ENABLE_DOPPELGANGER: "true"
volumes:
  beacon-data: {}
